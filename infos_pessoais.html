        <div class="main_cadastro">
            <h1>Faça alterações dos seus dados, na nossa plataforma</h1>
            <form class="form_cadastro" id="form" action="" method="post">
                <label for="nome">Nome *</label>
                <input type="text" name="nome" id="nome" placeholder="Digite o nome da,sua conta" max="10" min="5">

                <label for="sobrenome">Sobrenome *</label>
                <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome, da sua conta" required max="13" min="5">

                <label for="email">Email *</label>
                <input type="email" name="email" id="email" placeholder="Digite seu email,da sua conta">

                <label for="senha">Senha *</label>
                <input type="password" name="senha" id="senha" placeholder="Digite sua senha,da sua conta" max="10" min="5">

                <button id="btn_cadastrar">Fazer alterações</button>
            </form>
            <div style="text-align: center;" id="mensagem"></div>
